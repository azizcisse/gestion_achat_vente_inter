{% load static %}

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>AFRICOM {% block title %}{% endblock title %}</title>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/maain.css' %}">
        <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    </head>
    <body>


        <div class="container-fluid">
            <div class="row">

                <main role="main" class="col-md-12"> 
                    <div class="card"></div>
                    <div class="col-md-3"></div>
                    
                    
                    <div class="col-md-6">
                        {% block content %}                   
                        
                        {% endblock content %}
                    </div>




                    <div class="col-md-3"></div>
                </main>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="/docs/4.6/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script
            src="/docs/4.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="{% static 'js/dashboard.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
