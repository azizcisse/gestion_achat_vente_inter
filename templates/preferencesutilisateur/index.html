{% extends "base.html" %}

{% block content %}

<div class="container mt-5 w-50 p-5">
    

    {% include "partials/_messages.html" %}
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
    <h5 class="alert alert-secondary text-center">Liste des devises des pays du monde</h5>
    <h5 class="text-success"> Devise Choisie : </h5>
        <div class="input-group">
            <select name="devise" class="custom-select" id="inputGroupSelect04">

                
                {% if preferences_utilisateur.devise %}
                <option name="devise" selected value="{{ preferences_utilisateur.devise }}">
                    {{ preferences_utilisateur.devise }}
                </option>
                    
                {% endif %}
                    

                {% for devise in devises %}
                    <option name="devise" value="{{ devise.name}} - {{devise.value}}">
                        {{ devise.name}} - {{devise.value}}
                    </option>
                {% endfor %}
    
            </select>
            <div class="input-group-append">
                <input class="btn btn-outline-secondary" type="submit" value="Enrrgistrer"/>
            </div>
        </div>
        
    <hr>
</form>
</div>
{% endblock content %}
