{% extends "base_auth.html" %}
{% load static %}

{% block content %}
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="card mt-5">
        
        <div class="card-body">

            <div class="card-title py-3">
                <h4 class="alert alert-dark text-center text-dark">Inscrivez-vous pour avoir accès à un compte gratuit</h4>
            </div>

            <form action="" method="post">
                {% csrf_token %}
                {% include "partials/_messages.html" %}
                
                <div class="form-group">
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Nom d'Utilisateur"
                        id="usernameField" 
                        class="form-control form-control-sm"
                        value="{{fieldValues.username}}"
                    />
                </div>
                <div class="invalid_feedback invalid-feedback" style="display: none;">
                    
                </div>
                <h5 class="text-sm text-success usernameSuccessOutput"></h5>
                <div class="form-group">
                    <input 
                        type="email" 
                        name="email" 
                        placeholder="aziz@gmail.com"
                        id="emailField" 
                        class="form-control form-control-sm"
                        value="{{fieldValues.email}}"
                    />
                </div>
                <div class="emailFeedBackArea invalid-feedback" style="display: none;">
                    
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Mot de Passe"
                        id="passwordField" 
                        class="form-control form-control-sm"
                    />
                    <small class="text-info float-right py-3 voir voirPasswordToggle">AFFICHER</small>
                </div>
                <input type="submit" value="S'Inscrire" class="btn btn-success submit-btn">
                &nbsp; &nbsp; 
                <a href="{% url 'connexion' %}" type="reset" class="btn btn-danger">Annuler</a>
            </form>
        </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

<script src="{% static 'js/inscription.js' %}"></script>

{% endblock content %}
